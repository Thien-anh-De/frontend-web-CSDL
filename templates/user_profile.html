<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thông Tin Người Dùng</title>
  <link rel="stylesheet" href="static\user_profile.css" />
</head>
<body>
  <div class="profile-container">
    <h2>Thông Tin Người Dùng</h2>
    <form class="profile-form">
      <div class="form-group">
        <label>Customer ID</label>
        <input type="text" placeholder="123456" required>
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="Nguyen" required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Van A" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" placeholder="090xxxxxxx" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="email@example.com" required>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select required>
          <option value="">-- Chọn giới tính --</option>
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
          <option value="other">Khác</option>
        </select>
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea rows="3" placeholder="Nhập địa chỉ cụ thể..." required></textarea>
      </div>

      <button type="submit" class="btn-save">Lưu Thông Tin</button>
    </form>
  </div>
</body>
</html>
