<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang chủ - Shop Online</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home_loggedin.css') }}">
</head>
<body>
  <header class="navbar">
    <h1>🛒 SHOP ONLINE</h1>
    <div class="auth-links">
      <span>👤 Xin chào, {{ current_user.first_name }}</span>
      <a href="{{ url_for('profile') }}">Tài khoản</a> |
      <a href="{{ url_for('logout') }}">Đăng xuất</a>
      <a class="cart-link" href="{{ url_for('cart') }}">🛒 Giỏ hàng</a>
    </div>
    <input type="text" id="searchInput" placeholder="Tìm sản phẩm...">
  </header>

  <div class="main-content">
    <aside class="sidebar">
      <h3>Danh mục</h3>
      <ul id="categoryList">
        <li onclick="filterCategory('Tất cả')">Tất cả</li>
        <li onclick="filterCategory('Thời trang')">Thời trang</li>
        <li onclick="filterCategory('Đồ điện tử')">Điện tử</li>
        <li onclick="filterCategory('Mỹ phẩm')">Mỹ phẩm</li>
        <li onclick="filterCategory('Văn phòng phẩm')">Văn phòng phẩm</li>
      </ul>
    </aside>

    <main class="product-list" id="productList">
      <!-- Danh sách sản phẩm sẽ render ở đây -->
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Shop Online. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
