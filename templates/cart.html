<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🛒 Giỏ hàng - Shop Online</title>
  <link rel="stylesheet" href="static\style-cart.css">
</head>
<body>
  <header>
    <h1><a href="{{ url_for('index') }}">🛍️ Shop Online</a></h1>
  </header>

  <section class="products">
    <h2>Sản phẩm</h2>
    <div class="product-grid">
      <div class="product-card">
        <h3>Áo Hoodie</h3>
        <p>Giá: 200.000đ</p>
        <button>Thêm vào giỏ</button>
      </div>
      <div class="product-card">
        <h3>Tai nghe</h3>
        <p>Giá: 350.000đ</p>
        <button>Thêm vào giỏ</button>
      </div>
      <div class="product-card">
        <h3>Balo thời trang</h3>
        <p>Giá: 150.000đ</p>
        <button>Thêm vào giỏ</button>
      </div>
    </div>
  </section>

  <section class="cart">
    <h2>🧾 Giỏ hàng</h2>
    <ul class="cart-list">
      <li>
        Áo Hoodie - 200.000đ
        <button class="remove-btn">Xoá</button>
      </li>
      <li>
        Tai nghe - 350.000đ
        <button class="remove-btn">Xoá</button>
      </li>
    </ul>
    <p><strong>Tổng cộng:</strong> <span class="total">550.000</span> đ</p>
  </section>

  <footer>
    <p>&copy; 2025 Shop Online. All rights reserved.</p>
  </footer>
</body>
</html>
